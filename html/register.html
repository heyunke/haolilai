<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>产品系列_好利来蛋糕官网__蛋糕3小时急送达__口感不满即可退货</title>
	<link rel="stylesheet" href="/haolilai/css/index.css">
	<link rel="stylesheet" href="/haolilai/css/register.css">
	<link rel="stylesheet" href="/haolilai/lib/layer/layer.css">
	<script src="/haolilai/lib/requirejs/require.min.js" data-main="/haolilai/js/register.js"></script>
</head>
<body>
	<!-- header -->
	<header></header>
	<!--main-->
	<main>
        <div class="wrap">
            <div class="register_head">
                <span class="left"></span>
                <span class="center">注册</span>
                <span class="right"></span>
            </div>
            <article>
                <p>注册赠送积分：100</p>
            </article>
			<div class="register">
				<form action="/php/register.php" method="post" class="register_form">
					<dl class="phone_number">
						<dt>手机号</dt>
						<dd>
							<input class="phone_num blur" name="userphone"  type="text">
							<i class="check"></i>
							<p class="prompt">请输入注册手机号码
							<p>
						</dd>
					</dl>
					<dl class="verify_code">
						<dt>验证码</dt>
						<dd>
							<input class="varify_co blur" name="verify_code" type="text">
							<i class="check"></i>
							<a class="code" href="javascript:void(0)"><em></em></a>
							<p class="prompt">
								请输入验证码
							</p>
						</dd>
                    </dl>
                    <!-- <dl class="verify_phone">
						<dt>短信验证码</dt>
						<dd>
							<input class="blur" name="verify_phone" type="password">
							<i class="check"></i>
							<a class="right" href="javascript:void(0)">验证码</a>
							<p class="prompt">
								请输入短信验证码
							</p>
						</dd>
                    </dl> -->
                    <dl class="password">
						<dt>密  码</dt>
						<dd>
							<input class="pass blur" name="password" type="password">
							<i class="check"></i>
							<p class="prompt">
								密码必须输入6-20位字符
							</p>
						</dd>
                    </dl>
                    <dl class="confirm_password">
						<dt>确认密码</dt>
						<dd>
							<input class="confirm_pass blur" name="confirm_password" type="password">
							<i class="check"></i>
							<p class="prompt">请再次输入密码</p>
						</dd>
                    </dl>
                    <p class="terms"><input class="checked"type="checkbox">&nbsp;&nbsp;<a href="javascript:void(0)">我已阅读并接受“服务条款”</a></p><br>
					<div class="register_commit">
                        <input class="commit" type="submit" value="注 册">
					</div>
				</form>
			</div>
		</div>
	</main>
	<!--footer-->
	<footer></footer>
</body>
</html>
